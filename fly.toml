app = "nll-modmail"
primary_region = "ams"


[env]
  PORT = "8080"
  MODMAIL_HTTP_SERVER_ENABLED = "true"



[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
